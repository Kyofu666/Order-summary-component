<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  
</head>

<body>
  <div class="card__container">
    <div class="card">

      <div class="card__top">
        <img src="/images/illustration-hero.svg" alt="image of someone dancing while listening to music"
          class="card__top__img">
      </div>

      <div class="card__main">

        <h3 class="card__main__title  bigText">Oder Summary</h3>
        <p class="card__main__dec mediumText">
          you can listen to millions of songs,<br>audiobooks,and podcasts on any device anywhere you like!
        </p>

        <div class="card__main__plan">
          <img src="/images/icon-music.svg" alt="icon of music">
          <p class="card__main__plan__desc mediumText ">
            Annual Plan <br><span>$59.99/year</span>
          </p>
          <a href="#" class="card__main__plan__change smallText">Change</a>
        </div>

        <button class="card__main__paymentBtn mediumText">
          Proceed to Payment
        </button>

        <p class="card__main__cancelBtn mediumText">Cancel order</p>
      </div>
    </div>
  </div>

</body>

</html>
